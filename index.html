<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VKRN ULP Wonosobo</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
    body { margin: 0; padding: 20px; background: #f5f6fa; }
    h1 { text-align: center; margin-bottom: 20px; color: #2c3e50; }
    .container { max-width: 1000px; margin: auto; background: #fff; padding: 25px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    #searchInput { width: 80%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px 0 0 4px; }
    #searchButton { padding: 10px 20px; border: none; background: #3498db; color: #fff; font-size: 16px; border-radius: 0 4px 4px 0; cursor: pointer; }
    #searchButton:hover { background: #2980b9; }
    .search-box { text-align: center; margin-bottom: 20px; }
    .results-count { margin-bottom: 10px; font-weight: bold; color: #555; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
    th, td { padding: 8px 10px; border: 1px solid #ddd; text-align: left; }
    th { background: #3498db; color: white; }
    tr:nth-child(even) { background: #f9f9f9; }
    .no-results { text-align: center; color: #888; margin-top: 20px; }
    footer { text-align: center; color: #888; margin-top: 30px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>VKRN ULP Wonosobo</h1>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Masukkan IDPEL / Nomor Meter / Nama...">
      <button id="searchButton">Cari</button>
    </div>

    <div id="resultsContainer"></div>
  </div>

  <footer>
    @TELWBO<br> AHLINÐ• PAK DAYAT
  </footer>

  <script>
    let csvData = [];

    // Parser CSV otomatis (support ; , \t)
    function parseCSV(text) {
      if (text.charCodeAt(0) === 0xFEFF) text = text.slice(1);
      const firstLine = text.split(/\r?\n/)[0] || '';
      const delim = firstLine.includes(';') ? ';' :
                    (firstLine.split('\t').length > firstLine.split(',').length ? '\t' : ',');
      const rows = [];
      let row = [], field = '', inQuotes = false, i = 0;

      while (i < text.length) {
        const c = text[i];
        if (inQuotes) {
          if (c === '"') {
            if (i + 1 < text.length && text[i + 1] === '"') { field += '"'; i += 2; }
            else { inQuotes = false; i++; }
          } else { field += c; i++; }
        } else {
          if (c === '"') { inQuotes = true; i++; }
          else if (c === delim) { row.push(field.trim()); field = ''; i++; }
          else if (c === '\n') { row.push(field.trim()); if (row.some(v => v !== '')) rows.push(row); row = []; field = ''; i++; }
          else if (c === '\r') { i++; }
          else { field += c; i++; }
        }
      }
      if (field.length || row.length) { row.push(field.trim()); if (row.some(v => v !== '')) rows.push(row); }

      return { rows, delim };
    }

    async function loadCSV() {
      const response = await fetch("vkrn.csv");
      const text = await response.text();
      const { rows } = parseCSV(text);
      if (!rows.length) return;
      const headers = rows[0];
      csvData = rows.slice(1).map(r => {
        const obj = {};
        headers.forEach((h, i) => { obj[h.trim()] = (r[i] || "").trim(); });
        return obj;
      });
    }

    function performSearch(keyword) {
      keyword = keyword.trim().toLowerCase();
      const results = csvData.filter(item => 
        Object.values(item).some(v => (v || "").toLowerCase().includes(keyword))
      );
      displayResults(results);
    }

    function displayResults(results) {
      const container = document.getElementById("resultsContainer");
      if (!results.length) {
        container.innerHTML = '<div class="no-results">Tidak ditemukan data yang sesuai</div>';
        return;
      }

      let html = `<div class="results-count">ðŸ“Š Ditemukan ${results.length} data:</div>`;
      html += "<table><thead><tr>";
      Object.keys(results[0]).forEach(k => { html += `<th>${k}</th>`; });
      html += "</tr></thead><tbody>";

      results.forEach(item => {
        html += "<tr>";
        Object.entries(item).forEach(([k, v]) => {
          if (typeof v === "string" && v.startsWith("http")) {
            html += `<td><a href="${v}" target="_blank">Link</a></td>`;
          } else {
            html += `<td>${v}</td>`;
          }
        });
        html += "</tr>";
      });
      html += "</tbody></table>";
      container.innerHTML = html;
    }

    document.getElementById("searchButton").addEventListener("click", () => {
      performSearch(document.getElementById("searchInput").value);
    });
    document.getElementById("searchInput").addEventListener("keypress", e => {
      if (e.key === "Enter") performSearch(document.getElementById("searchInput").value);
    });

    loadCSV();
  </script>
</body>
</html>
